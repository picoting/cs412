{% extends 'beuseful/base.html' %}

{% block content %}
<h2>Create a New Service</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Service</button>
</form>
{% if user.is_authenticated and user.profile and user.profile.username %}
<a href="{% url 'profile_detail' username=user.profile.username %}">Back to Your Profile</a>
{% endif %}
{% endblock %}

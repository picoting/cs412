{% extends 'beuseful/base.html' %}

{% block content %}

<body>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="/beuseful">
            <button type="submit">Log In</button>
        </form>
        <p>Don't have an account? <a href="{% url 'create_profile_form' %}">Register here</a>.</p>
    </div>
</body>

{% endblock %}

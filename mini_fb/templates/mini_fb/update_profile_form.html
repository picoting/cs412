{% extends 'mini_fb/base.html' %}

{% block content %}
    <h1>Update Profile</h1>

    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit">Update Profile</button>
    </form>
    
    <a href="{% url 'show_profile_logged_in'%}">Back to Profile</a>
{% endblock %}

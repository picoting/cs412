{% extends 'restaurant/base.html' %}

{% block content %}
    <h1>Order Confirmation</h1>

    <h2>Your Order:</h2>
    <ul>
        {% for item in items_with_prices %}
            <li>{{ item.name }} - ${{ item.price }}</li>
        {% endfor %}
    </ul>

    <h3>Total Cost: ${{ total_cost }}</h3>

    <p>Thank you for your order!</p>
{% endblock %}
